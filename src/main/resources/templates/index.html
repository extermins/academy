<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <link th:href="@{/css/output.css}" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Swiper(".swiper", {
                loop: true, // 무한 루프
                autoplay: {
                    delay: 3000, // 3초마다 자동 슬라이드
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        });
    </script>
</head>

<div layout:fragment="content" class="mt-5">
    <div class="mx-auto w-full sm:px-6 lg:px-8">
        <div class="swiper w-full h-96 sm:h-[28rem] lg:h-[36rem] rounded-lg overflow-hidden shadow-lg">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img th:src="@{/images/slider1.png}" class="w-full h-full object-top" alt="Slide 1">
                </div>
                <div class="swiper-slide">
                    <img th:src="@{/images/slider2.png}" class="w-full h-full object-top" alt="Slide 2">
                </div>
                <div class="swiper-slide">
                    <img th:src="@{/images/slider3.png}" class="w-full h-full object-top" alt="Slide 3">
                </div>
            </div>
<!--            슬라이드 정보 받아서 반복으로 뿌리기!!!! -->

            <!-- Pagination (점) -->
            <div class="swiper-pagination"></div>

            <!-- Navigation (좌우 버튼) -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>


    <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-6">
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <div class="border-b border-gray-200 pb-5">
            <h3 class="text-base font-semibold text-gray-900">최근 추가됨 항목</h3>
        </div>
        <div>
            슬라이드 들어갈 자리
        </div>
    </div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-6">
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <div class="border-b border-gray-200 pb-5">
            <h3 class="text-base font-semibold text-gray-900">인기많은거 조회기준</h3>
        </div>
        <div>
            슬라이드 들어갈 자리
        </div>
    </div>
</div>


</html>
