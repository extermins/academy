<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/joinLayout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/font.css">
</head>

<!--진행-->
<div layout:fragment="content" class="container mx-auto sm:px-6 lg:px-8">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div>
            <div aria-hidden="true" class="mt-6">
                <div class="overflow-hidden rounded-full bg-gray-200">
                    <div style="width: 50%" class="h-2 rounded-full bg-indigo-600"></div>
                </div>
                <div class="mt-6 hidden grid-cols-3 text-sm font-medium text-gray-600 sm:grid">
                    <div class="text-left text-indigo-600">약관동의</div>
                    <div class="text-center text-indigo-600">정보입력</div>
                    <div class="text-right">가입성공</div>
                </div>
            </div>
        </div>
    </div>

    <hr class=" my-20 border-t-2 border-gray-300 ">

<!--폼-->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <div class="mx-auto max-w-3xl">
            <form th:action="@{/join/step2}" th:object="${memberDto}" id="form" method="post">
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12 dark:border-white/10">
                        <h2 class="text-base/7 font-semibold text-gray-900 dark:text-white">개인 정보</h2>
<!--                        <p class="mt-1 text-sm/6 text-gray-600 dark:text-gray-400"></p>-->

                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-full">
                                <label for="name" class="block text-sm/6 font-medium text-gray-900 dark:text-white">이름</label>
                                <div class="mt-2">
                                    <input id="name" type="text" name="name" th:feild="*{name}"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600
                                           sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10
                                           dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
                                </div>
                            </div>

                            <div class="sm:col-span-5">
                                <label for="loginId" class="block text-sm/6 font-medium text-gray-900 dark:text-white">아이디</label>
                                <div class="mt-2">
                                    <input id="loginId" type="text" name="loginId" th:feild="*{loginId}"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6
                                           dark:bg-white/5 dark:text-white dark:outline-white/10
                                           dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
                                </div>
                                <div id="idHelp" class="mt-3 hidden text-xs mt-1">아이디 중복 확인 문구</div>
<!--                                <p id="idHelp" class="text-xs mt-1"></p>-->
                            </div>
                            <div class="sm:col-span-1">
                                <label for="id" class="block text-sm/6 font-medium text-gray-900 dark:text-white">&nbsp;</label>
                                <button type="button" id="btnCheckId" class="w-full mt-2 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold
                                        text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50
                                        dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5
                                        dark:hover:bg-white/20">중복확인</button>
                            </div>
                            <!--아이디 중복 체크-->
                            <input type="hidden" name="idCheckOk" id="idCheckOk" value="false">
                            <input type="hidden" name="idCheckedValue" id="idCheckedValue" value="">

                            <div class="sm:col-span-6">
                                <label for="password" class="block text-sm/6 font-medium text-gray-900 dark:text-white">비밀번호</label>
                                <div class="mt-2">
                                    <input id="password" type="text" name="password" th:feild="*{password}"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600
                                           sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10
                                           dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
                                </div>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="passwordCheck" class="block text-sm/6 font-medium text-gray-900 dark:text-white">비밀번호 확인</label>
                                <div class="mt-2">
                                    <input id="passwordCheck" type="text" name="passwordCheck"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600
                                           sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10
                                           dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
                                </div>
                                <div class="mt-3 hidden">비밀번호 확인 문구</div>
                            </div>

                            <div class="sm:col-span-5">
                                <label for="email" class="block text-sm/6 font-medium text-gray-900 dark:text-white">이메일</label>
                                <div class="mt-2">
                                    <input id="email" type="email" name="email" autocomplete="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
                                </div>
                            </div>

                            <div class="sm:col-span-1">
                                <label for="email" class="block text-sm/6 font-medium text-gray-900 dark:text-white">&nbsp;</label>
                                <div class="mt-2">
                                    <button type="button" class="w-full rounded-md bg-white px-3 py-2 text-sm font-semibold
                                    text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50
                                    dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5
                                    dark:hover:bg-white/20">이메일 전송</button>
                                </div>
                            </div>

                            <div class="col-span-5">
                                <label for="address" class="block text-sm/6 font-medium text-gray-900 dark:text-white">주소</label>
                                <div class="mt-2">
                                    <input id="address" type="text" name="address" th:feild="*{address}" readonly
                                           class="block w-full rounded-md bg-gray-300 px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6
                                           dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500
                                           dark:focus:outline-indigo-500" />
                                </div>
                            </div>

                            <div class="sm:col-span-1">
                                <label for="email" class="block text-sm/6 font-medium text-gray-900 dark:text-white">&nbsp;</label>
                                <div class="mt-2">
                                    <button type="button" onclick="execDaumPostcode()" class="rounded-md bg-white px-3 py-2 text-sm font-semibold
                                    text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 w-full
                                    dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5
                                    dark:hover:bg-white/20">주소 찾기</button>
                                </div>
                            </div>

                            <div class="sm:col-span-full">
                                <label for="addressDetail" class="block text-sm/6 font-medium text-gray-900 dark:text-white">상세 주소</label>
                                <div class="mt-2">
                                    <input id="addressDetail" type="text" name="addressDetail" th:feild="*{addressDetail}"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6
                                           dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500
                                           dark:focus:outline-indigo-500" />
                                </div>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="birthday" class="block text-sm/6 font-medium text-gray-900 dark:text-white">생년월일</label>
                                <div class="mt-2">
                                    <input id="birthday" type="date" name="birthday" th:feild="*{birthday}"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6
                                           dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500
                                           dark:focus:outline-indigo-500" />
                                </div>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="phone" class="block text-sm/6 font-medium text-gray-900 dark:text-white">전화번호</label>
                                <div class="mt-2">
                                    <input id="phone" type="text" name="phone" th:feild="*{phone}"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                                           outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                                           focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6
                                           dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500
                                           dark:focus:outline-indigo-500" />
                                </div>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="gender" class="block text-sm/6 font-medium text-gray-900 dark:text-white">성별</label>
                                <div class="mt-2 grid grid-cols-1">
                                    <select id="gender" name="gender" th:feild="*{gender}" required
                                            class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white
                                            py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1
                                            outline-gray-300 focus-visible:outline-2 focus-visible:-outline-offset-2
                                            focus-visible:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white
                                            dark:outline-white/10 dark:*:bg-gray-800 dark:focus-visible:outline-indigo-500">
                                        <option value="" selected disabled>선택하세요</option>
                                        <option value="MALE">남성</option>
                                        <option value="FEMALE">여성</option>
                                    </select>
                                    <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true"
                                         class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center
                                                justify-self-end text-gray-500 sm:size-4 dark:text-gray-400">
                                        <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06
                                              1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                              clip-rule="evenodd" fill-rule="evenodd" />
                                    </svg>
                                </div>

                            </div>


                        </div>
                    </div>

                    <div class="border-b border-gray-900/10 pb-12 dark:border-white/10">
                        <h2 class="text-base/7 font-semibold text-gray-900 dark:text-white">마케팅 활용 동의 및 광고 수신 동의</h2>
                        <p class="mt-1 text-sm/6 text-gray-600 dark:text-gray-400 mt-1">서비스와 관련된 소식, 이벤트 안내, 고객 혜택 등 다양한 정보를 제공합니다.</p>

                        <div class="flex items-center my-3">
                            <input name="thirdSubscribe" th:field="*{emailSubscribe}" id="emailSubscribe" type="checkbox"
                                   class="w-5 h-5 text-indigo-600 border-gray-300 rounded" />
                            <label for="emailSubscribe" class="ml-2">이메일 수신 동의 (선택)</label>
                        </div>

                        <div class="flex items-center my-3">
                            <input name="thirdSubscribe" th:field="*{smsSubscribe}" id="smsSubscribe" type="checkbox"
                                   class="w-5 h-5 text-indigo-600 border-gray-300 rounded" />
                            <label for="smsSubscribe" class="ml-2">SMS 수신 동의 (선택)</label>
                        </div>

                    </div>
                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm/6 font-semibold text-gray-900 dark:text-white">취소</button>
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold
                    text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2
                    focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:focus-visible:outline-indigo-500">회원가입</button>
                </div>
            </form>

        </div>
    </div>
</div>
<div layout:fragment="script">
    <script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var fullAddr = ''; // 최종 주소 변수
                    var extraAddr = ''; // 조합형 주소 변수

                    // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        fullAddr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        fullAddr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
                    if (data.userSelectedType === 'R') {
                        //법정동명이 있을 경우 추가한다.
                        if (data.bname !== '') {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있을 경우 추가한다.
                        if (data.buildingName !== '') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                        fullAddr += (extraAddr !== '' ? ' (' + extraAddr + ')' : '');
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    // document.querySelector('input[name=]').value = data.zipcode; //5자리 새우편번호 사용
                    document.querySelector('input[name=address]').value = fullAddr;

                    // 커서를 상세주소 필드로 이동한다.
                    document.querySelector('input[name=addressDetail]').focus();
                }
            }).open();
        }
    </script>

    <script>
        const $id = document.getElementById('loginId');
        const $help = document.getElementById('idHelp');
        const $btn = document.getElementById('btnCheckId');
        const $ok = document.getElementById('idCheckOk');
        const $checked = document.getElementById('idCheckedValue');
        const $form = document.getElementById('form');

        function setState(ok, msg) {
            $help.textContent = msg;
            $help.className = 'text-xs mt-1 ' + (ok ? 'text-green-600' : 'text-red-600');
            $ok.value = ok ? 'true' : 'false';
            if (ok) $checked.value = $id.value.trim();
        }

        function validateFormat(v) {
            // 영문 소문자, 숫자, 4~20자 예시
            return /^[a-z0-9~!@#$%^&*()_+-]{4,60}$/.test(v);
        }

        $btn.addEventListener('click', async () => {
            const v = $id.value.trim();
            if (!validateFormat(v)) {
                setState(false, '영문 소문자·숫자 4~20자만 가능합니다.');
                $id.focus();
                return;
            }
            try {
                $btn.disabled = true;
                $btn.textContent = '확인 중';
                setState(false, '확인 중입니다…');
                const res = await fetch(`/api/members/loginId?loginId=${encodeURIComponent(v)}`, {
                    headers: { 'Accept': 'application/json' }
                });
                if (!res.ok) throw new Error('bad response');
                const data = await res.json();
                setState(data.available, data.message);
            } catch (e) {
                setState(false, '확인 중 오류가 발생했습니다.');
            } finally {
                $btn.disabled = false;
                $btn.textContent = '중복확인';
            }
        });

        // 아이디가 바뀌면 이전 확인 결과 무효화
        $id.addEventListener('input', () => {
            $ok.value = 'false';
            $checked.value = '';
            $help.textContent = '';
            $help.className = 'text-xs mt-1';
        });

        // 선택: 제출 전 강제 확인
        $form.addEventListener('submit', (e) => {
            const v = $id.value.trim();
            if (!validateFormat(v)) {
                e.preventDefault();
                setState(false, '아이디 형식을 먼저 맞추세요.');
                $id.focus();
                return;
            }
            if ($ok.value !== 'true' || $checked.value !== v) {
                e.preventDefault();
                setState(false, '중복확인을 먼저 완료하세요.');
                document.getElementById('btnCheckId').focus();
            }
        });
    </script>

</div>
</html>
